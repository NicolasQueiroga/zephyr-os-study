# enable printk and printf
# Note: printk will use RTT or SEGGER when UART console is disabled
CONFIG_PRINTK=y
CONFIG_STDOUT_CONSOLE=n
CONFIG_CBPRINTF_FP_SUPPORT=y

# enable uart driver
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# enable GPIO
CONFIG_GPIO=y

# enable ADC
CONFIG_ADC=y

# enable clock
CONFIG_CLOCK_CONTROL=y

# console - DISABLED to avoid conflict with micro-ROS serial transport
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n

# enable MPU
CONFIG_ARM_MPU=y

# Enable HW stack protection
CONFIG_HW_STACK_PROTECTION=y

# enable pin controller
CONFIG_PINCTRL=y

# enable cplusplus
CONFIG_CPP=y
CONFIG_STD_CPP17=y

# enable tensorflow lite
# CONFIG_TENSORFLOW_LITE_MICRO=y

# enable newlib
CONFIG_NEWLIB_LIBC=y

# micro-ROS
CONFIG_MICROROS=y
CONFIG_MICROROS_TRANSPORT_SERIAL=y
CONFIG_MICROROS_SERIAL_PORT="1"

# Stack sizes for micro-ROS
CONFIG_MAIN_STACK_SIZE=8192
CONFIG_MAIN_THREAD_PRIORITY=3
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Heap for micro-ROS dynamic allocation
CONFIG_HEAP_MEM_POOL_SIZE=32768

# POSIX API for micro-ROS
CONFIG_POSIX_API=y

# Newlib settings
# CONFIG_NEWLIB_LIBC_NANO=n

# Debug and assertions for bring-up
CONFIG_ASSERT=y
CONFIG_DEBUG_OPTIMIZATIONS=y

# Logging configuration
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
